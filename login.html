<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank fo paradies</title>
    <!-- 
        Tailwind cdn link associated with html
     -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-blue-700 text-center mt-16 mb-6">Welcome to <span class="font-bold text-blue-800">Bank
                of paradies</span></h1>
    </header>

    <main>
        <section class="bg-blue-200 w-1/2 mt-16 p-8 mx-auto rounded-lg">
            <h3 class="text-3xl mb-5 text-center text-blue-700">Please <span
                    class="text-blue-800 font-bold">Login</span>
            </h3>
            <div class="mx-auto flex flex-col">
                <input id="user-email" class="w-1/2 mb-5 p-2 rounded-lg mx-auto" type="text" placeholder="Your email..">
                <input id="user-password" class="w-1/2 mb-5 p-2 rounded-lg mx-auto" type="password"
                    placeholder="Your password..">
            </div>
            <span class="flex">
                <button id="submit-btn"
                    class="py-1.5 px-5 text-lg mx-auto font-bold bg-blue-600 rounded-lg text-white hover:bg-blue-900">Submit</button>
            </span>
        </section>
    </main>


    <!-- 
        JS file is associated with html
     -->
    <script src="script.js"></script>
</body>

</html>
